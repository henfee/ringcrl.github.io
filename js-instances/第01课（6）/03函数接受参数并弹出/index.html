<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03函数接受参数并弹出</title>
  <style media="screen">
    body{text-align: center;}
    button{cursor: pointer;}
  </style>
  <script type="text/javascript">
    var popup = function(a,b){
      alert(a.value);
      alert(b.value);
    }
    window.onload = function(){
      var oInput = document.getElementsByTagName("input");
      var oBtn = document.getElementsByTagName("button")[0];
      oBtn.onclick = function(){
        popup(oInput[0],oInput[1])
      }
    }
  </script>
</head>
<body>
  <p><input type="text" value="陕西省"></p>
  <p><input type="text" value="西安市"></p>
  <p><button>传参</button></p>
</body>
</html>
