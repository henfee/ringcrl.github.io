<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05函数传参，改变Div任意属性</title>
  <style>
    #outer{width: 300px;margin: 0 auto;}
    #div1{
      color: #fff;
      width: 180px;
      height: 180px;
      background: #000;
      margin: 0 auto;
      padding: 10px;
    }
  </style>
  <script>
    var changeStyle = function(elem,name,value){
      elem.style[name] = value;
    }
    window.onload = function(){
      var oDiv = document.getElementById("div1");
      var oBtn = document.getElementsByTagName("button");
      var oInput = document.getElementsByTagName("input");
      oBtn[0].onclick = function(){
        changeStyle(oDiv,oInput[0].value,oInput[1].value);
      }
      oBtn[1].onclick = function(){
        oDiv.removeAttribute("style");
      }
    }
  </script>
</head>
<body>
  <div id="outer">
    <p><label>属性名：</label><input type="text" value="background"></p>
    <p><label>属性值：</label><input type="text" value="blue"></p>
    <p><label></label><button>确定</button><button>重置</button></p>
  </div>
  <div id="div1">
    请在上方输入框输入"属性名"及"属性值"，点击确定按钮显示效果。
  </div>
</body>
</html>
