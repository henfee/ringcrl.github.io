<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01用typeof查看数据类型</title>
  <script>
    alert("typeof 12345 → " + typeof 12345 + "\
	  \n\ntypeof \"abc\" → " + typeof "abc" + "\
	  \n\ntypeof document → " + typeof document
	  );
</script>

</head>
<body>
  <pre>
  &lt;script type="text/javascript"&gt;
    alert(typeof 12345);	//输出number
    alert(typeof "abc");	//输出string
    alert(typeof document);	//输出object
  &lt;/script&gt;
  </pre>
</body>
</html>
