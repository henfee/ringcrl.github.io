<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03累加按钮，自加1</title>
  <style>
    body{text-align: center;}
  </style>
  <script>
    window.onload = function(){
      var oBtn = document.getElementsByTagName("input")[0];
      var i = 0;
      oBtn.onclick = function(){
        oBtn.value = ++i;
      }
    }
  </script>
</head>
<body>
  <input type="button" value="0">
</body>
</html>
