<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04输入两个数字比较大小</title>
  <style>
    body{text-align: center;}
  </style>
  <script>
    window.onload = function(){
      var oInput = document.getElementsByTagName("input");
      var oSpan = document.getElementsByTagName("span")[0];
      for(var i = 0;i < oInput.length - 1;i++){
        oInput[i].onkeyup = function(){
          this.value = this.value.replace(/[^\d]/,"");
        }
      }
      oInput[2].onclick = function(){
        (oInput[0].value == "" || oInput[1].value == "") ?
        alert("请输入数字！") :
        (oSpan.innerHTML = Math.max(oInput[0].value,oInput[1].value));
      }
    }
  </script>
</head>
<body>
  <input type="text">
  <strong>vs</strong>
  <input type="text">
  <input type="button" value="最大的数是&raquo;">
  <span>?</span>
</body>
</html>
