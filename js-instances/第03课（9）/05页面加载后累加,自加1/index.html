<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05页面加载后累加，自加1</title>
  <style>
    body{text-align: center;}
  </style>
  <script>
    window.onload = function(){
      var oBody = document.body;
      var i = 0;
      setInterval(updateNum,1000);
      function updateNum(){
          oBody.innerHTML = ++i
      }
      updateNum();
    }
  </script>
</head>

</body>
</html>
